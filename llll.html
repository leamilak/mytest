<!DOCTYPE html>
<html>
<head>
    <title>My Test Page</title>
    <style>
        body {
            font-family: Arial;
            background: #f0f0f0;
            padding: 20px;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h2>Simple Test Form</h2>

    <div class="box">
        <form action="#" method="post">
            <label>Email:</label>
            <input type="email" name="email" placeholder="Enter Email">

            <label>Password:</label>
            <input type="password" name="password" placeholder="Enter Password">

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
